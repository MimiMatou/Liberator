<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Libérator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="disclaimer" class="overlay">
    <div class="disclaimer-box">
      <h2>Avertissement</h2>
      <p>Libérator est un générateur de scénario destiné à un public averti.</p>
      <p>Les scénarios proposés sont souvent très courts, à dessein. Ce sont des lignes directrices auxquels vous pouvez ajouter vos propres idées.</p>
      <button id="continuer">Continuer</button>
    </div>
  </div>
  <div id="result-modal" class="overlay" style="display: none;">
    <div class="disclaimer-box">
      <div id="resultat-content"></div>
      <button id="fermer-resultat">Fermer</button>
    </div>
  </div>
  <h1>Génère ton scénario</h1>
  <form id="formulaire">
    <label for="prenom">Choisis un prénom :</label>
    <select id="prenom" name="prenom">
      <option value="">-- Sélectionne un prénom --</option>
    </select>
    <div id="jauges"></div>
    <button type="submit">Valider</button>
  </form>
  <div id="resultat"></div>

  <script src="scenarios.js"></script>
  <script src="jauges.js"></script>
  <script src="main.js"></script>
</body>
</html>
